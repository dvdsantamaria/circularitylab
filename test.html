<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll-Synced Video Parallax</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    .spacer {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }

    #video-wrapper {
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: black;
    }

    #scroll-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .video-text {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 1.5rem;
      text-shadow: 0 0 8px black;
      z-index: 2;
    }

    #scroll-area {
      height: 5500px;
      background: linear-gradient(white, lightgray);
    }
  </style>
</head>
<body>

  <div class="spacer">
    <h2>Scroll down to control the bush.mp4 video</h2>
  </div>

  <div id="video-wrapper">
    <video id="scroll-video" src="bush.mp4" preload="auto" muted playsinline></video>
    <div class="video-text">Scroll-synced video (bush.mp4)</div>
  </div>

  <div id="scroll-area"></div>

  <div class="spacer">
    <h2>You've reached the end</h2>
  </div>

  <script>
    const video = document.getElementById("scroll-video");

    video.addEventListener("loadedmetadata", () => {
      const duration = video.duration;

      const updateVideoTime = () => {
        const scrollTop = window.scrollY;
        const maxScroll = document.body.scrollHeight - window.innerHeight;
        const scrollFraction = scrollTop / maxScroll;
        const newTime = scrollFraction * duration;

        // Solo actualizar si la diferencia es significativa
        if (Math.abs(video.currentTime - newTime) > 0.05) {
          video.currentTime = newTime;
        }

        requestAnimationFrame(updateVideoTime);
      };

      requestAnimationFrame(updateVideoTime);
    });
  </script>

</body>
</html>
