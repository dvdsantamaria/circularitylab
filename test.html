<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll-Synced Full 11s Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    .spacer {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }

    #video-wrapper {
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: black;
    }

    #scroll-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .video-text {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 1.5rem;
      text-shadow: 0 0 8px black;
      z-index: 2;
    }

    #scroll-area {
      height: 10000px;
      background: linear-gradient(white, lightgray);
    }

    #debug-time {
      position: fixed;
      top: 10px;
      right: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 4px;
      z-index: 999;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div class="spacer">
    <h2>Scroll down to control the full 11s video</h2>
  </div>

  <div id="video-wrapper">
    <video id="scroll-video" src="bush.mp4" preload="auto" muted playsinline></video>
    <div class="video-text">Scroll-synced video (11s full range)</div>
    <div id="debug-time">0.00s</div>
  </div>

  <div id="scroll-area"></div>

  <div class="spacer">
    <h2>You've reached the end</h2>
  </div>

  <script>
    const video = document.getElementById("scroll-video");
    const debug = document.getElementById("debug-time");

    // Forzar duraciÃ³n manual a 11s (reales)
    const forcedDuration = 11;

    const updateVideoTime = () => {
      const scrollTop = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollFraction = scrollTop / maxScroll;
      const newTime = scrollFraction * forcedDuration;

      // Mostrar tiempo como debug
      debug.textContent = `${newTime.toFixed(2)}s`;

      if (Math.abs(video.currentTime - newTime) > 0.05) {
        video.currentTime = newTime;
      }

      requestAnimationFrame(updateVideoTime);
    };

    video.addEventListener("loadeddata", () => {
      requestAnimationFrame(updateVideoTime);
    });
  </script>

</body>
</html>
