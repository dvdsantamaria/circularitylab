<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll-Controlled Full Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    .spacer {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }

    #video-scroll-zone {
      height: 8000px;
      position: relative;
      background: #111;
    }

    #scroll-video {
      position: sticky;
      top: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
    }

    .video-text {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 1.5rem;
      text-shadow: 0 0 8px black;
      z-index: 10;
    }

    #debug-time {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      font-family: monospace;
      border-radius: 4px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="spacer">
    <h2>Scroll down to start video playback</h2>
  </div>

  <section id="video-scroll-zone">
    <video id="scroll-video" src="bush.mp4" preload="auto" muted playsinline></video>
    <div class="video-text">Scroll-synced video</div>
    <div id="debug-time">0.00s</div>
  </section>

  <div class="spacer">
    <h2>You've reached the end</h2>
  </div>

  <script>
    const video = document.getElementById("scroll-video");
    const debug = document.getElementById("debug-time");

    const duration = 11; // forzar duración

    const updateVideoTime = () => {
      const zone = document.getElementById("video-scroll-zone");
      const rect = zone.getBoundingClientRect();
      const zoneHeight = zone.offsetHeight;
      const scrollY = window.scrollY + window.innerHeight;

      // Cuánto scrolleaste dentro de esa sección
      const scrolled = Math.min(Math.max(0, window.scrollY - zone.offsetTop), zoneHeight - window.innerHeight);
      const scrollFraction = scrolled / (zoneHeight - window.innerHeight);
      const newTime = scrollFraction * duration;

      debug.textContent = `${newTime.toFixed(2)}s`;

      if (Math.abs(video.currentTime - newTime) > 0.05) {
        video.currentTime = newTime;
      }

      requestAnimationFrame(updateVideoTime);
    };

    video.addEventListener("loadeddata", () => {
      requestAnimationFrame(updateVideoTime);
    });
  </script>

</body>
</html>
