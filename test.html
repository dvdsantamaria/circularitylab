<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll-Controlled Video with HD Enhancement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    .spacer {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }

    #video-wrapper {
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: black;
    }

    #scroll-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .video-text {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 1.5rem;
      text-shadow: 0 0 8px black;
      z-index: 2;
    }

    #scroll-area {
      height: 10000px; /* más scroll para aprovechar los 11s */
      background: linear-gradient(white, lightgray);
    }
  </style>
</head>
<body>

  <div class="spacer">
    <h2>Scroll down to control the video</h2>
  </div>

  <div id="video-wrapper">
    <video id="scroll-video" src="bush-low.mp4" preload="auto" muted playsinline></video>
    <div class="video-text">Scroll-synced video (HD loading…)</div>
  </div>

  <div id="scroll-area"></div>

  <div class="spacer">
    <h2>You've reached the end</h2>
  </div>

  <script>
    const video = document.getElementById("scroll-video");
    let duration = 0;
    let targetTime = 0;
    let loadedHD = false;

    const updateVideoTime = () => {
      const scrollTop = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollFraction = scrollTop / maxScroll;
      targetTime = scrollFraction * duration;

      // Solo actualizar si diferencia significativa
      if (Math.abs(video.currentTime - targetTime) > 0.05) {
        video.currentTime = targetTime;
      }

      requestAnimationFrame(updateVideoTime);
    };

    // Cuando el video inicial se carga
    video.addEventListener("loadedmetadata", () => {
      duration = video.duration;
      requestAnimationFrame(updateVideoTime);
    });

    // Cargar HD luego de un tiempo de inactividad o carga completa
    let idleTimeout;
    const swapToHD = () => {
      if (loadedHD) return;
      loadedHD = true;

      const current = video.currentTime;
      video.src = "bush.mp4";
      video.load();
      video.addEventListener("loadedmetadata", () => {
        video.currentTime = current;
      });
    };

    // Swap HD luego de 2s sin scrollear
    const onScroll = () => {
      clearTimeout(idleTimeout);
      idleTimeout = setTimeout(swapToHD, 2000);
    };

    window.addEventListener("scroll", onScroll);
    window.addEventListener("load", () => {
      // también lo podés forzar luego de carga completa
      setTimeout(swapToHD, 4000);
    });
  </script>

</body>
</html>
