<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circularity Lab</title>
  <style>
    /* Reset default margins and padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Container for the background and centered content */
    .container {
      background: url('images/green-background.jpg') center center no-repeat;
      background-size: cover;
      /* Full viewport height */
      height: 100vh;
      /* Position relative so we can absolutely position the bottom image */
      position: relative;
      /* Use flexbox to center the text */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Centered text styles */
    .centered-text {
      color: #fff;
      font-size: 2em;
      /* Add some padding on smaller screens so text doesnâ€™t stick to edges */
      margin: 0 200px;
      /* Example text shadow */
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    /* The white PNG at the bottom */
    .bottom-image {
      /* Absolutely position it at the bottom center */
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      /* Adjust max-width as needed for responsiveness */
      max-width: 150px;
      width: 100%;
      height: auto;
    }

    /* Responsive adjustments (optional) */
    @media (max-width: 768px) {
      .centered-text {
        font-size: 1.5em;
      }
      .bottom-image {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="centered-text">
      We are reimagining our relationship with nature to achieve a balance 
      between progress and preservation
    </h1>

    <img src="images/circularity-lab-logo.png" alt="logotype" class="bottom-image" />
  </div>

</body>
</html>
