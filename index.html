<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Circularity Lab</title>
  
  <!-- Preconnect to improve performance when fetching Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Include a font family similar to Alexandria (Montserrat in this example) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset default margins and padding */
   html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* This removes scrollbars entirely */
}

    /* Container for the background and centered content */
    .container {
      min-height: 100vh;
  height: -webkit-fill-available;

  /* The new "dynamic" viewport height for iOS Safari 15.4+ */
  height: 100dvh; 

  background: url('images/green-background.jpg') center center no-repeat;
  background-size: cover;

  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
}
    }

    /* Centered text styles */
    .centered-text {
      font-family: 'Montserrat', sans-serif; /* Use Montserrat from Google Fonts */
      color: #fff;
      font-size: 1.6em;
    letter-spacing: 6px;
    line-height: 1.6;
      margin: 0 200px; /* Adjust as needed for your design */
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    /* The white PNG at the bottom */
    .bottom-image {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 150px; /* Adjust as needed */
      width: 100%;
      height: auto;
    }

    /* Responsive adjustments (optional) */
    @media (max-width: 768px) {
      .centered-text {
        font-size: 1.5em;
        margin: 0px 20px 20px 20px;
      }
      .bottom-image {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="centered-text">
      We are reimagining our relationship with nature to achieve a balance 
      between progress and preservation.
    </h1>
    <img src="images/circularity-lab-logo.png" alt="logotype" class="bottom-image" />
  </div>

</body>
</html>
